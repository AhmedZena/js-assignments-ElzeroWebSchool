<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save Text</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f1f1f1;
            }

            .form {
                width: 400px;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .form div {
                font-size: 20px;
                font-weight: 500;
                margin-bottom: 10px;
            }

            .form textarea {
                width: 100%;
                height: 200px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
                resize: none;
                margin-bottom: 10px;
            }

            .form button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #2ecc71;
                color: #fff;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
            }

            .form button:hover {
                background-color: #27ae60;
            }
        </style>
    </head>

    <body>
        <div class="form">
            <div>Enter Your Text</div>
            <textarea placeholder="Enter Text..."></textarea>
            <button>Save To File</button>
        </div>

        <script src="script.js"></script>
    </body>

</html>
